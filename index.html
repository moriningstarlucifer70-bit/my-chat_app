<!DOCTYPE html>
<html>
  <head>
    <title>Chati Im Live</title>
    <style>
      body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
      #messages { list-style-type: none; margin: 0; padding: 0; flex-grow: 1; overflow-y: auto; }
      #messages li { padding: 8px 10px; border-bottom: 1px solid #eee; }
      #form { background: #333; padding: 10px; display: flex; }
      #input { border: none; padding: 10px; flex-grow: 1; border-radius: 5px; }
      #button { background: #00d1b2; border: none; padding: 10px 20px; margin-left: 10px; color: white; border-radius: 5px; cursor: pointer; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="Shkruaj një mesazh..." /><button id="button">Dërgo</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Kjo lidhet automatikisht me serverin ku është e hostuar faqja
      const socket = io(); 

      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const messages = document.getElementById('messages');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', input.value);
          input.value = '';
        }
      });

      socket.on('chat message', (msg) => {
        const item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
